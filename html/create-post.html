<html lang="en">
<head>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Custom styles -->
  <style>
    body {
      padding-top: 60px;
    }
    .container {
      margin-top: 30px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-storage.js"></script>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="../index.html"><img src="../bruinlistlogo.png" alt="Bruinlist Logo" width="150" height="30"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="../index.html">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Create Post <span class="sr-only">(current)</span></a>

      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a class="nav-link" onclick="logout()" href="#">Sign Out</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Create Post Form -->
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Create a New Post</h2>
      <div class="form-group">
        <label for="postTitle">Post Title</label>
        <input type="text" class="form-control" id="textareaTitle" placeholder="Enter post title">
      </div>
      <div class="form-group">
        <label for="postContent">Post Content</label>
        <textarea class="form-control" id="textarea" rows="5" placeholder="Enter post content"></textarea>
      </div>
      <p id="successMessage"></p>
      <button type="submit" class="btn btn-primary" onclick="createpost()">Submit Post</button>
    </div>

  </div>
</div>


<script src="../js/firebase.js"></script>
<script src="../js/create-post.js"></script>
<!-- Bootstrap and JavaScript dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
